<div class="srch">
    <input type="text" ng-model="searchText"/><Button class="btn btn-default" type="button" ng-click="DoSearch()">Get</Button>
</div>
<div class="PhotoOutput row" ng-if="pictures.length!=0" ng-model="pictures">
    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="picture in pictures">
      <Picture-Frame css-class="pf" do-search="DoSearchWithText" data="picture"></Picture-Frame>
    </div>
</div>
<div ng-if="reqError!=''">{{reqError}}</div>
<div class="NoPhotoOutput" ng-if="reqError=='' && pictures.length==0">No Pictures retrieved</div>
