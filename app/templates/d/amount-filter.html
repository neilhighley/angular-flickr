<div class="{{cssClass}}">
<span class="lbl">Number of Pictures to view : </span>
<select ng-model="quantity" ng-change="changeAmountToShow()">
  <option ng-selected="quantity==5">5</option>
  <option ng-selected="quantity==10">10</option>
  <option ng-selected="quantity==15">15</option>
  <option ng-selected="quantity==20">20</option>

</select>
</div>
